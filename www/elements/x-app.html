<dom-module id="x-app">

  <template>

    <style>
      app-header {
        background-color: #00897B;
        color: #fff;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      paper-fab {
        position: fixed;
        right: 24px;
        bottom: 24px;
        --paper-fab-background: var(--google-blue-500);
        --paper-fab-keyboard-focus-background: var(--google-blue-700);
      }

    
    </style>
    <iron-ajax url="/data/repositories" auto last-response="{{repositories}}"></iron-ajax>
    <repo-dialog id="dialog" on-add-repo="addRepository"></repo-dialog>

    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:page" data="{{data}}">    </app-route>

    <app-drawer-layout>
      <app-drawer>
        <section></section>
      </app-drawer>

      <app-header-layout>

        <app-header fixed condenses shadow effects="resize-title">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div condensed-title>Test Drive app-header</div>
          </app-toolbar>

          <app-toolbar></app-toolbar>

          <app-toolbar>
            <div main-title spacer>Test Drive</div>
          </app-toolbar>
        </app-header>

        <template is="dom-repeat" items="[[repositories]]">
          <repo-tab item="[[item]]"></repo-tab>
        </template>

      </app-header-layout>
      <paper-fab icon="add" on-tap="openDialog"></paper-fab>
    </app-drawer-layout>

  </template>

  <script>
    Polymer({
      is: 'x-app',
      openDialog(){
        this.$.dialog.open();
      },
      addRepository(e){
      let pckg = e.detail;
      this.push('repositories',pckg);
      }
    });
  </script>

</dom-module>
